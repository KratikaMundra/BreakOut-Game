<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Breakout Game</h1>
    <div id="rules-container" class="rules-container">
     <div class="rules-content">
        <h2>Game Rules</h2>
        <ol type="1">
            <li>Use the arrow keys to move the paddle.</li>
            <li>Bounce the ball to break the bricks.</li>
            <li>Score points by breaking bricks.</li>
            <li>The game resets when the ball falls below the paddle.</li>
        </ol>
        <button id="start-btn" class="btn">Start Game</button>
     </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
